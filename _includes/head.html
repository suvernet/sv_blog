<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "sv_blog" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/sv_blog/public/css/reset.css">
  <link rel="stylesheet" href="/sv_blog/public/css/style.css">

  <!-- js -->
  <script src="/sv_blog/public/js/scrollup.js" type="text/javascript"></script>
  <script src="/sv_blog/public/js/fontawesome.js" type="text/javascript"></script>
  <script src="/sv_blog/public/js/jquery-latest.js" type="text/javascript"></script>

  <!-- Icons -->  
  <link rel="shortcut icon" href="/sv_blog/public/img/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/sv_blog/atom.xml">
</head>
